<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Stoom</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* Animation de démarrage */
    .starter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 10;
      animation: zoomOut 1.5s ease forwards;
    }

    @keyframes zoomOut {
      0% {
        transform: scale(2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        display: none;
      }
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      width: 600vw; /* 6 images */
    }

    .slide {
      width: 100vw;
      height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 2;
    }

    .nav button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 3rem;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .nav button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Effet d'aspiration -->
  <div class="starter"></div>

  <!-- Flèches navigation -->
  <div class="nav">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
  </div>

  <!-- Slider -->
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url('1.jpg')"></div>
    <div class="slide" style="background-image: url('2.jpg')"></div>
    <div class="slide" style="background-image: url('3.jpg')"></div>
    <div class="slide" style="background-image: url('4.jpg')"></div>
    <div class="slide" style="background-image: url('5.jpg')"></div>

  </div>

  <script>
    const slider = document.getElementById('slider');
    const totalSlides = 6;
    let index = 0;

    function showSlide(i) {
      slider.style.transform = `translateX(${-i * 100}vw)`;
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      showSlide(index);
    }

    // Auto-slide
    setInterval(nextSlide, 4000);

    // Swipe mobile
    let startX = 0;
    slider.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    slider.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });
  </script>

</body>
</html>
