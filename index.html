<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Stoom</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* Effet d'entrée cinématique */
    .starter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 10;
      animation: ouverture 2s ease forwards;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes ouverture {
      0% {
        clip-path: circle(0% at 50% 50%);
        filter: blur(20px);
        opacity: 1;
      }
      80% {
        clip-path: circle(120% at 50% 50%);
        filter: blur(0px);
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      width: 500vw; /* 5 slides */
    }

    .slide {
      width: 100vw;
      height: 100vh;
      background-size: cover; /* Plein écran sans bande noire */
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 2;
    }

    .nav button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 3rem;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .nav button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Animation d'entrée -->
  <div class="starter"></div>

  <!-- Navigation flèches -->
  <div class="nav">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
  </div>

  <!-- Slides -->
  <div class="slider" id="slider">
    <div class="slide" style="background-image: url('1.jpg')"></div>
    <div class="slide" style="background-image: url('2.jpg')"></div>
    <div class="slide" style="background-image: url('3.jpg')"></div>
    <div class="slide" style="background-image: url('4.jpg')"></div>
    <div class="slide" style="background-image: url('5.jpg')"></div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const totalSlides = 5;
    let index = 0;

    function showSlide(i) {
      slider.style.transform = `translateX(${-i * 100}vw)`;
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      showSlide(index);
    }

    // Slide auto toutes les 4 secondes
    setInterval(nextSlide, 4000);

    // Swipe tactile
    let startX = 0;
    slider.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    slider.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });
  </script>

</body>
</html>
